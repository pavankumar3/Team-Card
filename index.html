<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Team Card</title>
</head>
<body>
   
<div class='card' id='card'>
      <div class='imagebox'>

      <ul class='social-media'>
        <li><a target='_new' href='#' class='second-color'><i class="fa fa-facebook"></i></a></li>
        <li><a target='_new' href='#' class='second-color'><i class="fa fa-instagram"></i></a></li>
        <li><a target='_new' href='#' class='second-color'><i class="fa fa-twitter"></i></a></li>
        <li><a target='_new' href='#' class='second-color'><i class="fa fa-linkedin"></i></a></li>
        <li><a target='_new' href='#' class='second-color'><i class="fa fa-codepen"></i></a></li>
      </ul>
      <div class='info'>
        <h2>
          Jack-Sparrow
        </h2><span>Captian of Black Peral </span>
</div>
</div>

<script src="main.js"></script>
